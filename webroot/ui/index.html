<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>
        MMCRON Console
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1 , maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#000000">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="js/vue.min.js"></script>
</head>

<body>
    <div class="container" id="App">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">MMCRON Panel</h3>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <form class="row">
                        <div class="form-group col-md-2">
                            <div class="input-group">
                                <span class="input-group-addon">Second</span>
                                <input type="text"
                                       v-model="postData.time.second"
                                       placeholder="*|[0-60]|*/[0-60]"
                                       class="form-control" />
                            </div>
                        </div>
                        <div class="form-group col-md-2">
                            <div class="input-group">
                                <span class="input-group-addon">Minute</span>
                                <input type="text"
                                       v-model="postData.time.minute"
                                       placeholder="*|[0-60]|*/[0-60]"
                                       class="form-control" />
                            </div>
                        </div>
                        <div class="form-group col-md-2">
                            <div class="input-group">
                                <span class="input-group-addon">Hour</span>
                                <input type="text"
                                       v-model="postData.time.hour"
                                       placeholder="*|[0-23]|*/[0-23]"
                                       class="form-control" />
                            </div>
                        </div>
                        <div class="form-group col-md-2">
                            <div class="input-group">
                                <span class="input-group-addon">Day of Month</span>
                                <input type="text"
                                       v-model="postData.time.day"
                                       placeholder="*|[0-31]|*/[0-31]"
                                       class="form-control" />
                            </div>
                        </div>
                        <div class="form-group col-md-2">
                            <div class="input-group">
                                <span class="input-group-addon">Month</span>
                                <input type="text"
                                       v-model="postData.time.month"
                                       placeholder="*|[1-12]|*/[1-12]"
                                       class="form-control" />
                            </div>
                        </div>
                        <div class="form-group col-md-2">
                            <div class="input-group">
                                <span class="input-group-addon">Day of Week</span>
                                <input type="text"
                                       v-model="postData.time.dow"
                                       placeholder="*|[0-6]|*/[0-6]"
                                       class="form-control" />
                            </div>
                        </div>
                        <div class="form-group col-md-12">
                            <div class="input-group">
                                <input type="text" v-model="postData.cmdJob"
                                       placeholder="Commond line of the Job"
                                       class="form-control" />
                                <span class="input-group-btn">
                                    <button v-if="!loading_flag" @click="add" class="btn btn-success" type="button">ADD</button>
                                    <button v-if="loading_flag" class="btn btn-success" type="button">Loading</button>
                                </span>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="form-group">
                    <table class="table table-striped table-hover table-bordered">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Time</th>
                            <th>Command Line</th>
                            <th>Status</th>
                            <th>Last run</th>
                            <th>Next run</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr v-for="item in List">
                            <td>{{item.Id}}</td>
                            <td>{{item.JobRunner.Inner.time}}</td>
                            <td>{{item.JobRunner.Inner.cmd}}</td>
                            <td>{{item.JobRunner.Status}}</td>
                            <td>{{item.Prev}}</td>
                            <td>{{item.Next}}</td>
                            <td>
                                <button type="button" @click="remove(item.Id)" class="btn btn-danger">Remove</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
